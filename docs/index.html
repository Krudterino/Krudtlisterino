<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krudtlisterino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scalable-container">
    <div class="header">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button active" id="katalog-button">Katalog</a>
            <a href="liste.html" class="nav-button" id="min-liste-button">Min Liste</a>
        </div>
    </div>

    <div class="table-container">
        <div class="scroll-wrapper">
        <table id="product-table">
            <thead>
                <tr>
                    <th class="play-cell"></th> <!-- Play button column -->
                    <th class="image-cell"></th> <!-- Image column with no title -->
                    <th class="name-cell">Produkt Navn
                        <input type="text" id="search-name" placeholder="Søg" class="search-input">
                    </th>
                    <th class="varenr-cell">Vare Nr
                        <input type="text" id="search-varenr" placeholder="Søg" class="small-input search-input">
                    </th>
                    <th class="shop-cell">Distributør
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <span class="dropdown-text">Vælg</span>
                            </button>
                            <div class="dropdown-content" id="shop-filters"></div>
                        </div>
                    </th>
                    <th class="type-cell">Type
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <span class="dropdown-text">Vælg</span>
                            </button>
                            <div class="dropdown-content" id="type-filters"></div>
                        </div>
                    </th>
                    <th class="kaliber-cell">Kaliber
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <span class="dropdown-text">Vælg</span>
                            </button>
                            <div class="dropdown-content" id="kaliber-filters"></div>
                        </div>
                    </th>
                    <th class="skud-cell">Skud
                        <span class="sort-symbol" id="sort-skud">⇅</span>
                    </th>
                    <th class="price-cell">Vejl. Pris
                        <span class="sort-symbol" id="sort-price">⇅</span>
                    </th>
                    <th class="nem-cell">NEM
                        <span class="sort-symbol" id="sort-nem">⇅</span>
                    </th>
                    <th class="artikler-cell">Artikler
                        <span class="sort-symbol" id="sort-artikler">⇅</span>
                    </th>
                    <th class="add-cell"></th> <!-- add hjørne cell -->
                </tr>
                
            </thead>
            <tbody id="product-container">
                <!-- Product rows will be dynamically added here by JavaScript -->
            </tbody>
            <tr class="spacer-row"> <!-- ellers kan man ikke se hele dropdown menuen hvis der er få produkter -->
                <td colspan="100%" style="height: 30vh; visibility: hidden;"></td>
            </tr>            
        </table>
    </div>
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="video-container"></div>
        </div>
    </div>
    </div>
    </div>    
    
    <script src="script.js"></script>
    <script src="index.js"></script>
<!-- Firebase App (Core) -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</body>
</html>
