<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Liste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button" id="katalog-button">Katalog</a>
            <a href="liste.html" class="nav-button active" id="min-liste-button">Min Liste</a>
        </div>
    </div>

    <div class="table-container">
        <table id="list-table">
            <thead>
                <tr>
                    <th></th> <!-- Image column with no title -->
                    <th class="name-cell">Vare Navn
                        <input type="text" id="search-name" placeholder="Søg" class="search-input">
                    </th>
                    <th class="varenr-cell">Vare Nr
                        <input type="text" id="search-varenr" placeholder="Søg" class="small-input search-input">
                    </th>
                    <th class="shop-cell">Distributør
                        <div class="dropdown">
                            <button class="dropdown-button">Vælg</button>
                            <div class="dropdown-content" id="shop-filters"></div>
                        </div>
                    </th>
                    <th class="type-cell">Type
                        <div class="dropdown">
                            <button class="dropdown-button">Vælg</button>
                            <div class="dropdown-content" id="type-filters"></div>
                        </div>
                    </th>
                    <th class="price-cell">Pris
                        <span class="sort-symbol" id="sort-price">⇅</span>
                    </th>
                    <th class="nem-cell">NEM
                        <span class="sort-symbol" id="sort-nem">⇅</span>
                    </th>
                    <th class="artikler-cell">Artikler
                        <span class="sort-symbol" id="sort-artikler">⇅</span>
                    </th>
                </tr>
            </thead>
            <tbody id="list-container">
                <!-- Product rows will be dynamically added here by JavaScript -->
            </tbody>
            <tfoot>
                <tr style="height: 50px;"></tr> <!-- Empty row with 50px height -->
                <tr>
                    <td colspan="5" style="text-align: left; font-weight: bold;">SUM</td>
                    <td id="sum-price" style="font-weight: bold;">0 DKK</td>
                    <td id="sum-nem" style="font-weight: bold;">0 g</td>
                    <td id="sum-artikler" style="font-weight: bold;">0 stk</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="list.js"></script>
</body>
</html>
