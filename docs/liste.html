<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krudtlisterino - Min Liste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button" id="katalog-button">Katalog</a>
            <a href="liste.html" class="nav-button active" id="min-liste-button">Min Liste</a>
        </div>
    </div>

    <div class="table-container">
        <table id="list-table">
            <thead>
                <tr>
                    <th class="play-cell"></th> <!-- Play button column -->
                    <th class="image-cell"></th> <!-- Image column with no title -->
                    <th class="name-cell">Produkt Navn
                        <input type="text" id="search-name" placeholder="Søg" class="search-input">
                    </th>
                    <th class="varenr-cell">Vare Nr
                        <input type="text" id="search-varenr" placeholder="Søg" class="small-input search-input">
                    </th>
                    <th class="shop-cell">Distributør
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <span class="dropdown-text">Vælg</span>
                            </button>
                            <div class="dropdown-content" id="shop-filters"></div>
                        </div>
                    </th>
                    <th class="type-cell">Type
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <span class="dropdown-text">Vælg</span>
                            </button>
                            <div class="dropdown-content" id="type-filters"></div>
                        </div>
                    </th>
                    <th class="skud-cell">Skud
                        <span class="sort-symbol" id="sort-skud">⇅</span>
                    </th>
                    <th class="price-cell">Pris
                        <span class="sort-symbol" id="sort-price">⇅</span>
                    </th>
                    <th class="nem-cell">NEM
                        <span class="sort-symbol" id="sort-nem">⇅</span>
                    </th>
                    <th class="artikler-cell">Artikler
                        <span class="sort-symbol" id="sort-artikler">⇅</span>
                    </th>
                    <th class="antal-cell">Antal</th> <!-- Quantity Column -->
                </tr>
            </thead>
            <tbody id="list-container">
                <!-- Product rows will be dynamically added here by JavaScript -->
            </tbody>
            <tfoot>
                <tr style="height: 20px;"></tr> <!-- Empty row with 50px height -->
                <tr>
                    <td colspan="9" style="border: none;"></td>
                    <td id="del-button" style="text-align: center; font-weight: bold; background-color:rgb(207, 207, 207); cursor: pointer;">
                        <button style="all: unset; cursor: pointer;">DEL</button>
                    </td>                    
                    <td id="importer-button" style="text-align: center; font-weight: bold; background-color:rgb(207, 207, 207); cursor: pointer;">
                        <button style="all: unset; cursor: pointer;">IMPORTER</button>
                    </td>
                    
                </tr>
            </tfoot>
            <tfoot>
                <tr style="height: 20px;"></tr> <!-- Empty row with 50px height -->
                <tr>
                    <td colspan="1" style="border: none;"></td>
                    <td colspan="6" style="text-align: center; text-align: left; font-weight: bold;">SUM</td>
                    <td id="sum-price" style="text-align: center; font-weight: bold;">0 DKK</td> <!-- Ser ikke ud teksten kan ændres her -->
                    <td id="sum-nem" style="text-align: center; font-weight: bold;">0 gram</td>
                    <td id="sum-artikler" style="text-align: center; font-weight: bold;">0 lunter</td>
                    <td colspan="1"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="video-container"></div>
        </div>
    </div>
<!-- Firebase App (Core) -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="liste.js"></script>
</body>
</html>
